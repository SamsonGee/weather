<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title>Weather App</title>
</head>

<body>
    <div class="container-md header">
        <header>
            <span>Weather Dashboard</span>
        </header>
    </div>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <div class="card-header" id="city-search">
                    <h3>Search for City:</h3>
                    <form id="city-form" class="card-body">
                        <input name="city" id="cityname" type="text" placeholder="San Antonio" autofocus="true" class="form-input" />
                        <button type="submit" class="btn">Search</button>
                    </form>
                </div>

                <div id="citycontainer" class="list group">
                    <div class="card">
                        <h3 class="subtitle"><span id="city-search-term"></span></h3>
                    </div>
                </div>
            </div>
        </div>
        <section class="col-12 col-md-8" id="cityDisplay">
            <div>
                2
            </div>
            <div class="col-8">
                3
            </div>
        </div>
    </section>
    </main>
<script src="./assets/js/homepage.js"></script>
</body>
</html>
